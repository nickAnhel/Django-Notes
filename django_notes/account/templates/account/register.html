{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block note %}
    {% if from.errors %}
        <p>
            Your username or password doesn't match.
            Try again.
        </p>
    {% endif %}

    <div class="register-form">
        <form method="post" action="{% url "register" %}">
            {{ form.as_p }}
            {% csrf_token %}

            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock note %}
